<div class="container">
  <h1>Contact Us</h1>
  <div class="panel" id="quote">
    <p style="color:#cbd5e1; margin-top:0;">
      Tell us what kind of PC you need—gaming, creator, school, or pro workstation—and we’ll design a build just for you.
    </p>
    <form action="https://formspree.io/f/xrblokly" method="POST">
      <label>Your Name</label>
      <input type="text" name="name" required />

      <label>Your Email</label>
      <input type="email" name="email" required />

      <label>Your Budget ($)</label>
      <input type="number" name="budget" min="200" step="50" required />

      <label>What will you use the PC for?</label>
      <textarea name="use_case" rows="4" required></textarea>

      <button type="submit" style="margin-top:14px;">Send My Request</button>
    </form>
  </div>
</div>
