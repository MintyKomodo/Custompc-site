<!DOCTYPE html>
<html>
<head>
  <title>Contact – CustomPC.tech</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #000;
      background-image: url('https://cdn.discordapp.com/attachments/1166478080057913395/1215894253041795133/pcsetup.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      margin: 0;
      padding: 0;
      color: white;
    }

    nav {
      background: #111;
      padding: 15px;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 10px;
      text-decoration: none;
    }

    main {
      padding: 40px 20px;
      background: rgba(0, 0, 0, 0.8);
      max-width: 700px;
      margin: 40px auto;
      border-radius: 12px;
    }

    h1 {
      color: #3b82f6;
      text-align: center;
    }

    form {
      margin-top: 30px;
      text-align: left;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      background: #3b82f6;
      color: white;
      font-size: 16px;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>

<nav>
  <a href="index.html">Contact</a>
  <a href="about.html">About</a>
  <a href="builds.html">Builds</a>
  <a href="track.html">Track Order</a>
</nav>

<main>
  <h1>Contact Us</h1>
  <p style="text-align:center; color:#ccc;">Tell us what kind of PC you need. We’ll design a build just for you.</p>

  <form action="https://formspree.io/f/xrblokly" method="POST">
    <label>Your Name:</label>
    <input type="text" name="name" required>

    <label>Your Email:</label>
    <input type="email" name="email" required>

    <label>Your Budget ($):</label>
    <input type="number" name="budget" required>

    <label>What will you use the PC for?</label>
    <textarea name="use_case" rows="4" required></textarea>

    <button type="submit">Send My Request</button>
  </form>
</main>

</body>
</html>
