<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Cancelled | CustomPC.tech</title>
    <link rel="stylesheet" href="frontend/navbar.css">
    <style>
        :root {
            --space: 10px;
            --bg: #0a0f1a;
            --ink: #e9eefc;
            --muted: #aeb9d4;
            --panel: #111729;
            --accent1: #7db2ff;
            --accent2: #7cf2e6;
            --radius: 18px;
        }

        body {
            margin: 0;
            font-family: system-ui, sans-serif;
            color: var(--ink);
            background: radial-gradient(1200px 600px at 50% -10%, #0f162b 8%, transparent 55%), linear-gradient(#081021, #0a0f1a 40%, #0a0f1a);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cancel-container {
            max-width: 600px;
            margin: 20px;
            padding: 60px 40px;
            background: var(--panel);
            border-radius: var(--radius);
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }

        .cancel-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 36px;
            margin: 0 0 15px 0;
            color: var(--ink);
        }

        p {
            color: var(--muted);
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .info-box {
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid rgba(255, 193, 7, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin: 30px 0;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(135deg, var(--accent1), var(--accent2));
            color: #0b0f1a;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            margin: 10px;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: var(--panel);
            color: var(--ink);
            border: 1px solid rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>
    <div class="cancel-container">
        <div class="cancel-icon">‚ö†Ô∏è</div>
        <h1>Payment Cancelled</h1>
        <p>Your payment was cancelled. No charges were made to your account.</p>

        <div class="info-box">
            <p style="margin: 0;">
                <strong>Changed your mind?</strong><br>
                You can try again anytime. Your cart is still saved!
            </p>
        </div>

        <div style="margin-top: 40px;">
            <a href="shop.html" class="btn">‚Üê Try Again</a>
            <a href="messaging.html" class="btn btn-secondary">üí¨ Chat with Us</a>
        </div>

        <p style="margin-top: 30px; font-size: 14px; color: var(--muted);">
            Need help? Contact us via live chat or email: support@custompc.tech
        </p>
    </div>

    <script src="frontend/navbar.js"></script>
</body>
</html>
