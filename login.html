<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Log In – CustomPC.tech</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav>
    <a class="brand-logo" href="index.html" aria-label="Home">
      <img class="logo" src="images/logo.png" alt="CustomPC.tech logo" />
    </a>
    <a href="index.html">Contact</a>
    <a href="about.html">About</a>
    <a href="builds.html">Builds</a>
    <a href="cart.html">Cart</a>
    <span id="nav-user" class="hidden"></span>
    <a id="nav-login" href="login.html">Log In</a>
    <a id="nav-signup" href="signup.html">Sign Up</a>
    <a id="nav-logout" class="hidden" href="javascript:void(0)">Log Out</a>
  </nav>

  <div class="formwrap">
    <h1>Log In</h1>
    <form id="login-form">
      <label>Email</label>
      <input id="email" type="email" required placeholder="you@example.com" />
      <label>Password</label>
      <input id="pass" type="password" required placeholder="••••••••" />
      <div class="err" id="err"></div>
      <div class="row">
        <button class="btn" type="submit">Log In</button>
        <a class="btn" style="background:#1f2937" href="signup.html">Need an account?</a>
      </div>
    </form>
  </div>

  <script type="module" src="nav-auth.js"></script>
  <script type="module">
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";
    const auth = getAuth();
    const form = document.getElementById('login-form');
    const err = document.getElementById('err');
    form.addEventListener('submit', async (e)=>{
      e.preventDefault();
      err.textContent='';
      const email = document.getElementById('email').value.trim();
      const pass  = document.getElementById('pass').value;
      try{
        await signInWithEmailAndPassword(auth, email, pass);
        window.location.href = "builds.html";
      }catch(e){ err.textContent = e.message || "Login failed."; }
    });
  </script>
</body>
</html>
