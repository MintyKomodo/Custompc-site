<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Log In – CustomPC.tech</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    :root{
      --space:15px;
      --bg:#0a0f1a; --ink:#e9eefc; --muted:#aeb9d4;
      --panel:#111729; --panel2:#0d1426; --border:rgba(255,255,255,.08);
      --accent1:#7db2ff; --accent2:#7cf2e6; --radius:18px; --max:1200px;
    }
    .wrap{max-width:var(--max);margin:0 auto;padding:28px}
    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:var(--space)}
    .brand a{display:flex;align-items:center;gap:10px;text-decoration:none;color:inherit;font-weight:700;letter-spacing:.3px;white-space:nowrap}
    .topnav{display:flex;gap:var(--space);flex-wrap:wrap}
    .pill{display:inline-block;padding:10px 14px;border-radius:999px;color:var(--ink);text-decoration:none;border:1px solid transparent}
    .pill:hover{background:#0f1830}
    .pill.active{background:linear-gradient(120deg,rgba(125,178,255,.15),rgba(124,242,230,.15));border-color:rgba(255,255,255,.08)}
  </style>
  
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <a href="index.html"><img src="file:///C:/Users/Minty-Komodo/Desktop/images/logo.png" alt="CustomPC.tech logo" style="height:24px;width:auto;display:inline-block" onerror="this.style.display='none';this.nextElementSibling.style.marginLeft='0'" /> <span style="margin-left:8px">CustomPC.tech</span></a>
      </div>
      <nav class="topnav" role="navigation" aria-label="Primary">
        <a class="pill" href="builds.html">Builds</a>
        <a class="pill" href="index.html">Custom PC</a>
        <a class="pill" href="about.html">About</a>
        <a class="pill" href="contact.html">Contact</a>
      </nav>
    </header>

    <div class="formwrap">
      <h1>Log In</h1>
      <form id="login-form">
        <label>Email</label>
        <input id="email" type="email" required placeholder="you@example.com" />
        <label>Password</label>
        <input id="pass" type="password" required placeholder="••••••••" />
        <div class="err" id="err"></div>
        <div class="row">
          <button class="btn" type="submit">Log In</button>
          <a class="btn" style="background:#1f2937" href="signup.html">Need an account?</a>
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="nav-auth.js"></script>
  <script type="module">
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";
    const auth = getAuth();
    const form = document.getElementById('login-form');
    const err = document.getElementById('err');
    form.addEventListener('submit', async (e)=>{
      e.preventDefault();
      err.textContent='';
      const email = document.getElementById('email').value.trim();
      const pass  = document.getElementById('pass').value;
      try{
        await signInWithEmailAndPassword(auth, email, pass);
        window.location.href = "builds.html";
      }catch(e){ err.textContent = e.message || "Login failed." }
    });
  </script>
</body>
</html>
