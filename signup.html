<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Sign Up – CustomPC.tech</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav>
    <a href="index.html">Contact</a>
    <a href="about.html">About</a>
    <a href="builds.html">Builds</a>
    <a href="cart.html">Cart</a>
    <span id="nav-user" class="hidden"></span>
    <a id="nav-login" href="login.html">Log In</a>
    <a id="nav-signup" href="signup.html">Sign Up</a>
    <a id="nav-logout" class="hidden" href="javascript:void(0)">Log Out</a>
  </nav>

  <div class="formwrap">
    <h1>Create Account</h1>
    <form id="signup-form">
      <label>Name</label>
      <input id="name" type="text" placeholder="Your name" required />
      <label>Email</label>
      <input id="email" type="email" placeholder="you@example.com" required />
      <div class="row2">
        <div>
          <label>Password</label>
          <input id="pass" type="password" minlength="6" placeholder="••••••••" required />
        </div>
        <div>
          <label>Confirm Password</label>
          <input id="pass2" type="password" minlength="6" placeholder="••••••••" required />
        </div>
      </div>
      <label>Location</label>
      <input id="location" type="text" placeholder="City, State or Country" />
      <label>Phone (optional)</label>
      <input id="phone" type="tel" placeholder="(###) ###-####" />
      <label>How did you hear about us? (optional)</label>
      <input id="ref" type="text" placeholder="Friend, TikTok, Search..." />
      <div class="err" id="err"></div>
      <div class="row">
        <button class="btn" type="submit">Create Account</button>
        <a class="btn" style="background:#1f2937" href="login.html">Already have an account?</a>
      </div>
      <small>By creating an account, an adult must own/operate this account and consent to storing your information.</small>
    </form>
  </div>

  <script type="module" src="nav-auth.js"></script>
  <script type="module">
    import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";
    // Optional Firestore profile save (enable Firestore in Firebase first if you want this):
    // import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

    const auth = getAuth();
    // const db = getFirestore();

    const form = document.getElementById('signup-form');
    const err  = document.getElementById('err');

    form.addEventListener('submit', async (e)=>{
      e.preventDefault();
      err.textContent='';
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const pass  = document.getElementById('pass').value;
      const pass2 = document.getElementById('pass2').value;
      const location = document.getElementById('location').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const ref   = document.getElementById('ref').value.trim();

      if(pass!==pass2){ err.textContent="Passwords do not match."; return; }

      try{
        const { user } = await createUserWithEmailAndPassword(auth, email, pass);
        if(name) await updateProfile(user, { displayName:name });

        // If you want to store profile details, uncomment Firestore imports and this block:
        // await setDoc(doc(db, "profiles", user.uid), {
        //   name,email,location,phone,ref,createdAt: serverTimestamp()
        // });

        window.location.href = "builds.html";
      }catch(e){ err.textContent = e.message || "Signup failed."; }
    });
  </script>
</body>
</html>
