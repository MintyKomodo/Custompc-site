
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Cart – CustomPC.tech</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav>
    <a href="index.html">Contact</a>
    <a href="about.html">About</a>
    <a href="builds.html">Builds</a>
    <a href="cart.html">Cart</a>
    <span id="nav-user" class="hidden"></span>
    <a id="nav-login" href="login.html">Log In</a>
    <a id="nav-signup" href="signup.html">Sign Up</a>
    <a id="nav-logout" class="hidden" href="javascript:void(0)">Log Out</a>
  </nav>

  <div class="container">
    <h1>Your Cart</h1>
    <div id="cart-list"></div>
    <div class="row" style="margin-top:16px;">
      <div id="cart-total" class="price"></div>
      <button class="btn" onclick="checkout()">Checkout</button>
    </div>
  </div>

  <script>
<script type="module">
  // Uses nav-auth.js exports
  const renderList = (items) => {
    const list = document.getElementById('cart-list');
    if(!items.length){ list.innerHTML='<p>Your cart is empty.</p>'; document.getElementById('cart-total').textContent=''; return; }
    list.innerHTML = items.map(i=>`<div class="row"><div>${i.name}</div><div>$${Number(i.price).toFixed(2)}</div></div>`).join('');
    const total = items.reduce((s,i)=>s+Number(i.price||0),0);
    document.getElementById('cart-total').textContent = "Total: $" + total.toFixed(2);
  };

  // Realtime for logged-in users
  import { onSnapshot, doc } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";
  const waitForNav = () => new Promise(r => {
    if (window.__cartAPI) r();
    else document.addEventListener('DOMContentLoaded', r);
  });

  await waitForNav(); // ensure nav-auth initialized
  const { db } = window.__cartAPI || {};

  function renderLocal(){
    const local = JSON.parse(localStorage.getItem('cart')||'[]');
    renderList(local);
  }

  if (window.isLoggedIn && window.currentUser && db) {
    const uid = window.currentUser.uid;
    const ref = doc(db, "carts", uid);
    onSnapshot(ref, (snap)=>{
      const items = snap.exists() ? (snap.data().items || []) : [];
      renderList(items);
    }, (err)=>{ console.warn("Cart listener error:", err); renderLocal(); });
  } else {
    renderLocal();
  }

  window.checkout = function(){
    if(!window.isLoggedIn){
      alert("Please log in first.");
      window.location.href = "login.html";
      return;
    }
    // TODO: Redirect to Stripe/PayPal link or checkout page
    alert("Proceeding to payment…");
  }
</script>
<script type="module" src="nav-auth.js"></script>

  </script>
  <script type="module" src="nav-auth.js"></script>
</body>
</html>
