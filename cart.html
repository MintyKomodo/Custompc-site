
<!DOCTYPE html>

<body>
  <nav>
    <a href="index.html">Contact</a>
    <a href="about.html">About</a>
    <a href="builds.html">Builds</a>
    <a href="cart.html">Cart</a>
    <span id="nav-user" class="hidden"></span>
    <a id="nav-login" href="login.html">Log In</a>
    <a id="nav-signup" href="signup.html">Sign Up</a>
    <a id="nav-logout" class="hidden" href="javascript:void(0)">Log Out</a>
  </nav>

  <div class="container">
    <h1>Your Cart</h1>
    <div id="cart-list"></div>
    <div class="row" style="margin-top:16px;">
      <div id="cart-total" class="price"></div>
      <button class="btn" onclick="checkout()">Checkout</button>
    </div>
  </div>

  <script>
    function renderCart(){
      const cart = JSON.parse(localStorage.getItem('cart')||'[]');
      const list = document.getElementById('cart-list');
      if(!cart.length){ list.innerHTML='<p>Your cart is empty.</p>'; document.getElementById('cart-total').textContent=''; return; }
      list.innerHTML = cart.map(i=>`<div class="row"><div>${i.name}</div><div>$${i.price.toFixed(2)}</div></div>`).join('');
      const total = cart.reduce((s,i)=>s+i.price,0);
      document.getElementById('cart-total').textContent = "Total: $" + total.toFixed(2);
    }
    function checkout(){
      if(!window.isLoggedIn){
        alert("Please log in first.");
        window.location.href = "login.html";
        return;
      }
      alert("This is where you'd redirect to Stripe/PayPal.");
      // window.location.href = "https://buy.stripe.com/your_payment_link";
    }
    renderCart();
  </script>
  <script type="module" src="nav-auth.js"></script>
</body>
</html>
