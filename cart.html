<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Cart – CustomPC.tech</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav>
    <a href="index.html">Contact</a>
    <a href="about.html">About</a>
    <a href="builds.html">Builds</a>
    <a href="cart.html">Cart</a>
    <span id="nav-user" class="hidden"></span>
    <a id="nav-login" href="login.html">Log In</a>
    <a id="nav-signup" href="signup.html">Sign Up</a>
    <a id="nav-logout" class="hidden" href="javascript:void(0)">Log Out</a>
  </nav>

  <div class="container">
    <h1>Your Cart</h1>
    <div id="cart-list"></div>
    <div class="row" style="margin-top:16px;">
      <div id="cart-total" class="price"></div>
      <button class="btn" onclick="checkout()">Checkout</button>
    </div>
  </div>

  <script type="module">
    import { onSnapshot, doc } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

    const listEl  = document.getElementById('cart-list');
    const totalEl = document.getElementById('cart-total');

    const renderList = (items) => {
      if(!items.length){
        listEl.innerHTML = '<p>Your cart is empty.</p>';
        totalEl.textContent = '';
        return;
      }
      listEl.innerHTML = items.map(i=>`
        <div class="row">
          <div>${i.name}</div>
          <div>$${Number(i.price).toFixed(2)}</div>
        </div>`).join('');
      const total = items.reduce((s,i)=>s+Number(i.price||0),0);
      totalEl.textContent = "Total: $" + total.toFixed(2);
    };

    function renderLocal(){
      const local = JSON.parse(localStorage.getItem('cart')||'[]');
      renderList(local);
    }

    // Wait for nav-auth to init globals
    const ready = () => new Promise(res => {
      if (window.__cartAPI !== undefined) res();
      else document.addEventListener('DOMContentLoaded', res);
    });
    await ready();

    if (window.isLoggedIn && window.currentUser && window.__cartAPI?.db) {
      const { db } = window.__cartAPI;
      const uid = window.currentUser.uid;
      const ref = doc(db, "carts", uid);
      onSnapshot(ref, (snap)=>{
        const items = snap.exists() ? (snap.data().items || []) : [];
        renderList(items);
      }, (err)=>{
        console.warn("Cart listener error:", err);
        renderLocal();
      });
    } else {
      renderLocal();
    }

    window.checkout = function(){
      if(!window.isLoggedIn){
        alert("Please log in first.");
        window.location.href = "login.html";
        return;
      }
      // TODO: replace with Stripe/PayPal link
      alert("Proceeding to payment…");
    };
  </script>

  <script type="module" src="nav-auth.js"></script>
</body>
</html>
