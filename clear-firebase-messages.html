<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Firebase Messages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #0a0f1a;
            color: #e9eefc;
        }
        .container {
            background: #111729;
            padding: 30px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        h1 {
            color: #7db2ff;
            margin-top: 0;
        }
        button {
            background: #dc3545;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin: 10px 5px;
        }
        button:hover {
            background: #c82333;
        }
        button.safe {
            background: #28a745;
        }
        button.safe:hover {
            background: #218838;
        }
        #status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        #status.success {
            background: rgba(40, 167, 69, 0.2);
            border: 1px solid rgba(40, 167, 69, 0.5);
            color: #28a745;
            display: block;
        }
        #status.error {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid rgba(220, 53, 69, 0.5);
            color: #dc3545;
            display: block;
        }
        .warning {
            background: rgba(255, 193, 7, 0.2);
            border: 1px solid rgba(255, 193, 7, 0.5);
            color: #ffc107;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üóëÔ∏è Clear Firebase Messages</h1>
        
        <div class="warning">
            ‚ö†Ô∏è <strong>Warning:</strong> This will permanently delete ALL chat messages and conversations from Firebase. This action cannot be undone!
        </div>
        
        <p>This tool will delete:</p>
        <ul>
            <li>All chat rooms in <code>chats/</code></li>
            <li>All messages in <code>globalChat/</code> (old structure)</li>
            <li>All user conversations</li>
        </ul>
        
        <button onclick="clearAllMessages()">üóëÔ∏è Delete All Messages</button>
        <button class="safe" onclick="window.location.href='messaging.html'">‚Üê Back to Messaging</button>
        
        <div id="status"></div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>

    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyANB6z6rM3lb2GZc3wTO5767fO1jB-PUjM",
            authDomain: "custompc-website.firebaseapp.com",
            databaseURL: "https://custompc-website-default-rtdb.firebaseio.com",
            projectId: "custompc-website",
            storageBucket: "custompc-website.firebasestorage.app",
            messagingSenderId: "1043646914253",
            appId: "1:1043646914253:web:eadb153333f3465ce65384",
            measurementId: "G-BF6PT2M7RX"
        };

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }

        const database = firebase.database();

        async function clearAllMessages() {
            const confirmed = confirm(
                '‚ö†Ô∏è ARE YOU ABSOLUTELY SURE?\n\n' +
                'This will DELETE ALL MESSAGES from Firebase.\n\n' +
                'Type "DELETE" in the next prompt to confirm.'
            );
            
            if (!confirmed) return;
            
            const confirmText = prompt('Type DELETE to confirm:');
            if (confirmText !== 'DELETE') {
                showStatus('Cancelled - you must type DELETE exactly', 'error');
                return;
            }

            showStatus('Deleting all messages...', 'success');

            try {
                // Delete new structure (chats/)
                await database.ref('chats').remove();
                console.log('‚úÖ Deleted chats/');

                // Delete old structure (globalChat/)
                await database.ref('globalChat').remove();
                console.log('‚úÖ Deleted globalChat/');

                showStatus('‚úÖ All messages deleted successfully!', 'success');
                
                setTimeout(() => {
                    if (confirm('Messages cleared! Go to messaging page?')) {
                        window.location.href = 'messaging.html';
                    }
                }, 2000);

            } catch (error) {
                console.error('Error:', error);
                showStatus('‚ùå Error: ' + error.message, 'error');
            }
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = type;
        }
    </script>
</body>
</html>
