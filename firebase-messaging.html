<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Messaging Integration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #0a0f1a;
            color: #e9eefc;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .status {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 8px;
            text-align: center;
        }
        
        .status.connecting {
            background: rgba(255, 193, 7, 0.2);
            border: 1px solid rgba(255, 193, 7, 0.5);
            color: #ffc107;
        }
        
        .status.connected {
            background: rgba(40, 167, 69, 0.2);
            border: 1px solid rgba(40, 167, 69, 0.5);
            color: #28a745;
        }
        
        .status.error {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid rgba(220, 53, 69, 0.5);
            color: #dc3545;
        }
        
        .chat-container {
            background: #111729;
            border-radius: 12px;
            overflow: hidden;
            height: 500px;
            display: flex;
            flex-direction: column;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            display: flex;
            margin-bottom: 10px;
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message.other {
            justify-content: flex-start;
        }
        
        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }
        
        .message.user .message-content {
            background: linear-gradient(135deg, #7db2ff, #7cf2e6);
            color: #0b0f1a;
        }
        
        .message.other .message-content {
            background: #0d1426;
            border: 1px solid rgba(255,255,255,0.1);
            color: #e9eefc;
        }
        
        .message-time {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 4px;
        }
        
        .chat-input {
            display: flex;
            padding: 20px;
            gap: 12px;
            border-top: 1px solid rgba(255,255,255,0.1);
            background: #0d1426;
        }
        
        .chat-input input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 25px;
            background: #111729;
            color: #e9eefc;
            outline: none;
            font-size: 14px;
        }
        
        .chat-input input:focus {
            border-color: #7db2ff;
            box-shadow: 0 0 0 2px rgba(125, 178, 255, 0.2);
        }
        
        .chat-input button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #7db2ff, #7cf2e6);
            color: #0b0f1a;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
        }
        
        .chat-input button:hover {
            transform: translateY(-1px);
        }
        
        .chat-input button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .user-info {
            background: #111729;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .user-info input {
            width: 200px;
            padding: 8px 12px;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 6px;
            background: #0d1426;
            color: #e9eefc;
            margin-right: 10px;
        }
        
        .user-info button {
            padding: 8px 16px;
            background: #7db2ff;
            color: #0b0f1a;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî• Firebase Real-time Messaging</h1>
        
        <div id="status" class="status connecting">
            üîÑ Connecting to Firebase...
        </div>
        
        <div class="user-info">
            <label>Your Name: </label>
            <input type="text" id="username" placeholder="Enter your name" value="User">
            <button onclick="setUsername()">Set Name</button>
            <span id="current-user" style="margin-left: 15px; color: #7db2ff;"></span>
        </div>
        
        <div class="chat-container">
            <div class="chat-messages" id="chat-messages">
                <!-- Messages will appear here -->
            </div>
            
            <div class="chat-input">
                <input type="text" id="message-input" placeholder="Type your message here..." disabled />
                <button onclick="sendMessage()" id="send-btn" disabled>Send</button>
            </div>
        </div>
        
        <div style="margin-top: 20px; padding: 15px; background: #111729; border-radius: 8px;">
            <h3>üß™ Test Firebase Integration</h3>
            <p>This page tests Firebase real-time messaging. Messages should sync across multiple browser tabs/windows.</p>
            <button onclick="testFirebase()" style="padding: 10px 20px; background: #28a745; color: white; border: none; border-radius: 6px; cursor: pointer;">
                Test Firebase Connection
            </button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>

    <script>
        class SimpleFirebaseChat {
            constructor() {
                this.database = null;
                this.messagesRef = null;
                this.username = 'User';
                this.isConnected = false;
                this.init();
            }

            async init() {
                try {
                    // Firebase configuration
                    const firebaseConfig = {
                        apiKey: "AIzaSyANB6z6rM3lb2GZc3wTO5767fO1jB-PUjM",
                        authDomain: "custompc-website.firebaseapp.com",
                        databaseURL: "https://custompc-website-default-rtdb.firebaseio.com",
                        projectId: "custompc-website",
                        storageBucket: "custompc-website.firebasestorage.app",
                        messagingSenderId: "1043646914253",
                        appId: "1:1043646914253:web:eadb153333f3465ce65384",
                        measurementId: "G-BF6PT2M7RX"
                    };

                    // Initialize Firebase
                    if (!firebase.apps.length) {
                        firebase.initializeApp(firebaseConfig);
                    }

                    this.database = firebase.database();
                    this.messagesRef = this.database.ref('messages');

                    // Test connection
                    await this.testConnection();
                    
                    // Listen for messages
                    this.listenForMessages();
                    
                    this.updateStatus('connected', '‚úÖ Connected to Firebase');
                    this.enableChat();
                    
                    console.log('‚úÖ Firebase initialized successfully');

                } catch (error) {
                    console.error('‚ùå Firebase initialization failed:', error);
                    this.updateStatus('error', '‚ùå Failed to connect to Firebase: ' + error.message);
                }
            }

            async testConnection() {
                return new Promise((resolve, reject) => {
                    const testRef = this.database.ref('.info/connected');
                    testRef.on('value', (snapshot) => {
                        if (snapshot.val() === true) {
                            console.log('‚úÖ Firebase connection confirmed');
                            resolve();
                        } else {
                            reject(new Error('Firebase connection failed'));
                        }
                    });
                });
            }

            updateStatus(type, message) {
                const statusEl = document.getElementById('status');
                statusEl.className = `status ${type}`;
                statusEl.textContent = message;
            }

            enableChat() {
                document.getElementById('message-input').disabled = false;
                document.getElementById('send-btn').disabled = false;
                this.isConnected = true;
            }

            listenForMessages() {
                this.messagesRef.limitToLast(50).on('child_added', (snapshot) => {
                    const message = snapshot.val();
                    this.displayMessage(message);
                });
            }

            displayMessage(message) {
                const messagesContainer = document.getElementById('chat-messages');
                const messageDiv = document.createElement('div');
                
                const isCurrentUser = message.username === this.username;
                messageDiv.className = `message ${isCurrentUser ? 'user' : 'other'}`;
                
                const time = new Date(message.timestamp).toLocaleTimeString([], {
                    hour: '2-digit', 
                    minute: '2-digit'
                });
                
                messageDiv.innerHTML = `
                    <div class="message-content">
                        ${!isCurrentUser ? `<strong>${message.username}:</strong> ` : ''}
                        ${message.text}
                        <div class="message-time">${time}</div>
                    </div>
                `;
                
                messagesContainer.appendChild(messageDiv);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }

            async sendMessage(text) {
                if (!this.isConnected || !text.trim()) return;

                const message = {
                    text: text.trim(),
                    username: this.username,
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                };

                try {
                    await this.messagesRef.push(message);
                    console.log('‚úÖ Message sent successfully');
                } catch (error) {
                    console.error('‚ùå Failed to send message:', error);
                    alert('Failed to send message: ' + error.message);
                }
            }

            setUsername(name) {
                this.username = name || 'User';
                document.getElementById('current-user').textContent = `Logged in as: ${this.username}`;
            }
        }

        // Global instance
        let firebaseChat;

        // Initialize when page loads
        window.addEventListener('load', function() {
            firebaseChat = new SimpleFirebaseChat();
            
            // Set initial username
            const username = document.getElementById('username').value;
            firebaseChat.setUsername(username);
        });

        // Global functions
        function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            
            if (message && firebaseChat) {
                firebaseChat.sendMessage(message);
                input.value = '';
            }
        }

        function setUsername() {
            const username = document.getElementById('username').value.trim();
            if (username && firebaseChat) {
                firebaseChat.setUsername(username);
            }
        }

        function testFirebase() {
            if (firebaseChat && firebaseChat.isConnected) {
                firebaseChat.sendMessage('üß™ Firebase test message - ' + new Date().toLocaleTimeString());
            } else {
                alert('Firebase not connected yet. Please wait...');
            }
        }

        // Enter key support
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('message-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
        });
    </script>
</body>
</html>
