<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Authentication Form Test Runner - CustomPC.tech</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      background: #0a0f1a;
      color: #e9eefc;
      line-height: 1.6;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    h1 {
      color: #7db2ff;
      text-align: center;
      margin-bottom: 30px;
    }
    
    .test-controls {
      background: #111729;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 30px;
      border: 1px solid rgba(255, 255, 255, 0.08);
    }
    
    .btn {
      background: linear-gradient(90deg, #7db2ff, #7cf2e6);
      color: #0b0f1a;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 700;
      cursor: pointer;
      margin-right: 10px;
      margin-bottom: 10px;
      transition: all 0.3s ease;
    }
    
    .btn:hover {
      box-shadow: 0 0 15px rgba(124, 242, 230, 0.5);
      transform: translateY(-1px);
    }
    
    .results {
      background: #111729;
      padding: 20px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      margin-bottom: 20px;
    }
    
    .summary {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .stat-card {
      background: #0d1426;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    .stat-number {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 5px;
    }
    
    .stat-label {
      color: #aeb9d4;
      font-size: 0.9rem;
    }
    
    .passed { color: #51cf66; }
    .failed { color: #ff6b6b; }
    .total { color: #7db2ff; }
    .rate { color: #7cf2e6; }
    
    .category {
      margin-bottom: 30px;
    }
    
    .category-header {
      background: #0d1426;
      padding: 15px 20px;
      border-radius: 8px 8px 0 0;
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-bottom: none;
      font-weight: 700;
      color: #7db2ff;
    }
    
    .category-content {
      background: rgba(17, 23, 41, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 0 0 8px 8px;
      padding: 0;
    }
    
    .test-item {
      padding: 15px 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .test-item:last-child {
      border-bottom: none;
    }
    
    .test-info {
      flex: 1;
    }
    
    .test-description {
      font-weight: 600;
      margin-bottom: 5px;
    }
    
    .test-details {
      font-size: 0.85rem;
      color: #aeb9d4;
    }
    
    .test-status {
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
    }
    
    .status-passed {
      background: rgba(81, 207, 102, 0.2);
      color: #51cf66;
      border: 1px solid rgba(81, 207, 102, 0.3);
    }
    
    .status-failed {
      background: rgba(255, 107, 107, 0.2);
      color: #ff6b6b;
      border: 1px solid rgba(255, 107, 107, 0.3);
    }
    
    .loading {
      text-align: center;
      padding: 40px;
      color: #aeb9d4;
    }
    
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(125, 178, 255, 0.3);
      border-top: 2px solid #7db2ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 10px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .links {
      text-align: center;
      margin-top: 30px;
    }
    
    .links a {
      color: #7db2ff;
      text-decoration: none;
      margin: 0 15px;
      padding: 8px 16px;
      border: 1px solid rgba(125, 178, 255, 0.3);
      border-radius: 6px;
      transition: all 0.3s ease;
    }
    
    .links a:hover {
      background: rgba(125, 178, 255, 0.1);
      border-color: #7db2ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üß™ Authentication Form Test Runner</h1>
    
    <div class="test-controls">
      <button class="btn" onclick="runAllTests()">Run All Tests</button>
      <button class="btn" onclick="runValidationTests()">Validation Tests Only</button>
      <button class="btn" onclick="runUITests()">UI Tests Only</button>
      <button class="btn" onclick="clearResults()">Clear Results</button>
      <button class="btn" onclick="exportResults()">Export Results</button>
    </div>
    
    <div id="results-container" style="display: none;">
      <div class="results">
        <div id="summary" class="summary"></div>
        <div id="detailed-results"></div>
      </div>
    </div>
    
    <div class="links">
      <a href="login.html">Test Login Page</a>
      <a href="signup.html">Test Signup Page</a>
      <a href="index.html">Back to Main Site</a>
    </div>
  </div>

  <script src="auth-validation.js"></script>
  <script src="auth-testing.js"></script>
  <script>
    let currentResults = null;

    async function runAllTests() {
      showLoading();
      try {
        const tester = new AuthFormTester();
        currentResults = await tester.runAllTests();
        displayResults(currentResults);
      } catch (error) {
        console.error('Test execution failed:', error);
        showError('Test execution failed. Check console for details.');
      }
    }

    async function runValidationTests() {
      showLoading();
      try {
        const tester = new AuthFormTester();
        tester.testUsernameValidation();
        tester.testEmailValidation();
        tester.testPasswordValidation();
        tester.testConfirmPasswordValidation();
        currentResults = tester.displayResults();
        displayResults(currentResults);
      } catch (error) {
        console.error('Validation test execution failed:', error);
        showError('Validation test execution failed. Check console for details.');
      }
    }

    async function runUITests() {
      showLoading();
      try {
        const tester = new AuthFormTester();
        tester.testKeyboardNavigation();
        tester.testAccessibility();
        tester.testResponsiveDesign();
        currentResults = tester.displayResults();
        displayResults(currentResults);
      } catch (error) {
        console.error('UI test execution failed:', error);
        showError('UI test execution failed. Check console for details.');
      }
    }

    function showLoading() {
      const container = document.getElementById('results-container');
      container.style.display = 'block';
      container.innerHTML = `
        <div class="loading">
          <div class="spinner"></div>
          Running tests...
        </div>
      `;
    }

    function showError(message) {
      const container = document.getElementById('results-container');
      container.style.display = 'block';
      container.innerHTML = `
        <div class="results">
          <div style="color: #ff6b6b; text-align: center; padding: 40px;">
            ‚ùå ${message}
          </div>
        </div>
      `;
    }

    function displayResults(results) {
      const container = document.getElementById('results-container');
      container.style.display = 'block';
      
      // Create summary
      const summaryHtml = `
        <div class="stat-card">
          <div class="stat-number total">${results.total}</div>
          <div class="stat-label">Total Tests</div>
        </div>
        <div class="stat-card">
          <div class="stat-number passed">${results.passed}</div>
          <div class="stat-label">Passed</div>
        </div>
        <div class="stat-card">
          <div class="stat-number failed">${results.failed}</div>
          <div class="stat-label">Failed</div>
        </div>
        <div class="stat-card">
          <div class="stat-number rate">${results.successRate.toFixed(1)}%</div>
          <div class="stat-label">Success Rate</div>
        </div>
      `;
      
      // Group results by category
      const categories = [...new Set(results.results.map(test => test.category))];
      let detailedHtml = '';
      
      categories.forEach(category => {
        const categoryTests = results.results.filter(test => test.category === category);
        const categoryPassed = categoryTests.filter(test => test.passed).length;
        
        detailedHtml += `
          <div class="category">
            <div class="category-header">
              ${category} (${categoryPassed}/${categoryTests.length} passed)
            </div>
            <div class="category-content">
        `;
        
        categoryTests.forEach(test => {
          detailedHtml += `
            <div class="test-item">
              <div class="test-info">
                <div class="test-description">${test.description}</div>
                <div class="test-details">
                  Input: ${test.input} | Expected: ${test.expected || 'null'} | Actual: ${test.actual || 'null'}
                </div>
              </div>
              <div class="test-status ${test.passed ? 'status-passed' : 'status-failed'}">
                ${test.passed ? '‚úÖ PASS' : '‚ùå FAIL'}
              </div>
            </div>
          `;
        });
        
        detailedHtml += `
            </div>
          </div>
        `;
      });
      
      container.innerHTML = `
        <div class="results">
          <div class="summary">${summaryHtml}</div>
          <div id="detailed-results">${detailedHtml}</div>
        </div>
      `;
    }

    function clearResults() {
      const container = document.getElementById('results-container');
      container.style.display = 'none';
      currentResults = null;
    }

    function exportResults() {
      if (!currentResults) {
        alert('No test results to export. Run tests first.');
        return;
      }
      
      const report = {
        timestamp: new Date().toISOString(),
        summary: currentResults,
        userAgent: navigator.userAgent,
        url: window.location.href
      };
      
      const blob = new Blob([JSON.stringify(report, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `auth-test-results-${new Date().toISOString().split('T')[0]}.json`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    // Auto-run tests if requested via URL parameter
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('autorun') === 'true') {
      window.addEventListener('load', () => {
        setTimeout(runAllTests, 1000);
      });
    }
  </script>
</body>
</html>
